<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center pt-5">
        <div id="customize" class="p-5">
            <form action="/process" method="POST">
                <h1 class="display-6 mb-3">Coding Dojo Survey</h1>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <ul class=flashes>
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </ul>
                    {% endif %}
                {% endwith %}
                <div class="mb-3">
                    <label for="name" class="form-label align-items-start">Your Name:</label>
                    <input type="name" class="form-control" name="name" aria-describedby="name input">
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Dojo Location: </label>
                    <select class="form-select" aria-label="dojo location selection" name="location">
                        <option selected>Select your location</option>
                        <option value="Denver">Denver</option>
                        <option value="Chicago">Chicago</option>
                        <option value="Abu Dhabi">Abu Dhabi</option>
                        <option value="Siberia">Siberia</option>
                        <option value="The Future">The Future</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="language" class="form-label">Your Favorite Language: </label>
                    <select class="form-select" aria-label="favorite language selection" name="language">
                        <option selected>Select your favorite language</option>
                        <option value="Python">Python</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="CSS">CSS</option>
                        <option value="HTML">HTML</option>
                        <option value="Klingon">Klingon</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="comments" class="form-label">Comments:</label>
                    <textarea class="form-control" name="comment" rows="3"
                        placeholder="Write anything you want here..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
